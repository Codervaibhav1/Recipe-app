<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

  <body style="overflow-x: hidden; background-color: #DDDBDC; object-fit: cover;">
    <div class="row">
        <nav class="navbar bg-body-dark">
            <div class="container-fluid d-flex align-item-center justify-content-center" >
              <img style="width: 100px;" src="./Screenshot_2023-08-19_132345-removebg-preview.png" alt="">
              
            </div>
          </nav>
      <div
        class="col-6 p-3 w-50 modal-sm-md"
        style="height: 700px; background-image: url(./background.jpg);
        background-size: cover;background-repeat: no-repeat; "
      >
        <form>
          <div class="mb-3" style="margin-top: 37%">
            <span class="d-flex align-item-center justify-content-center">

                class="form-control w-75 "
                placeholder="Enter Recipe"

          </div>

      </div>
      <div class="col-6 modal-sm-md"style="height: 700px; background-image: url(./back3.avif);

     <div id="card-item" class="card w-50 ms-2 mt-2 d-none " style="width: 18rem; object-fit: cover;">
        <div class="card-header text-center bg-warning">
          Ingredient
        </div>
        <div id="item" class="card-body">
        
        </div>
      </div>
      </div>
      </div>
    </div>
